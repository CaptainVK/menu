<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body>
    <section class="our-menu">
        <!-- titles -->
        <div class="title">
            <h1>Menu</h1>
            <div class="underline"></div>
        </div>
        <!-- buttons-->
        <div class="btn-container">
            <button class="filter-btn" type = "button" data-id="all">All</button>
            <button class="filter-btn" type = "button" data-id="Coffee">Cofee</button>
            <button class="filter-btn" type = "button" data-id="Sweets">Sweets</button>
            <button class="filter-btn" type = "button" data-id="desert">Deserts</button>
            

        </div>
        <!--items-->
        <div class="section_main">
            <!-- item -->
                    <article class="menu-item">
                        <img src="img/coffee_1.jpg" class ="photo" alt="menu item">
                        <div class="item-info">
                            <header>
                                <h4>Spice coffee</h4>
                                <h4 class = "price ">$ 10</h4>
                            </header>
                            <p class = "item-text">Lorem ipsum dolor sit amet consectetur adipisicing
                                 elit. Odit, iure deleniti obcaecati voluptates 
                                 exercitationem quo ipsa voluptate quisquam!
                            </p>
                        </div>

                        
                    </article>
            <!-- end item -->
           



        </div>

    </section>


  <script src="/main.js"></script>
